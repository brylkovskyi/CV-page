<div *ngIf="inputUserData" class="container">
  <div *ngIf="desktopView | async; else mobile" class="main">
    <aside class="aside">
      <app-photo class="photo" [photo]="inputUserData?.photoURL"></app-photo>
      <app-aside-table class="firstAsideTable" [data]="inputUserData.data[0]"></app-aside-table>
      <app-aside-table [data]="inputUserData.data[1]"></app-aside-table>
      <ul>
        <li *ngFor="let group of inputUserData.data; index as i;" (click)="scrollTo(group.groupName)"><span *ngIf="i>3">{{group.groupName}}</span>
        </li>
      </ul>
      <div class="social">
                <span *ngFor="let entry of inputUserData.data[2].groupData"
                      [ngClass]="{'active': (entry.link | lowercase) === (active | async | lowercase)}">
                    <i class="fab" [className]=socialRecognizer(entry.link)></i><a [href]=entry.link target="_blank">{{entry.title}}</a>
                </span>
      </div>
    </aside>
    <section>
      <header class="title">
        <h1 (click)="tab='welcome';" [ngClass]="{'no-welcome': tab !== 'welcome'}">{{inputUserData.name}}</h1>
        <h2>{{inputUserData.profession}}</h2>
      </header>
      <section class="info" [ngClass]="{'about': tab!=='welcome'}">
        <ng-scrollbar shown='hover' class='my-scrollbar'>
          <app-info-welcome *ngIf="tab === 'welcome'; else information" (load)="loadWatcher('about')" [data]="inputUserData.data[3]"></app-info-welcome>
          <ng-template #information>
            <div *ngFor="let group of inputUserData.data; index as i;">
              <app-info-about [id]=group.groupName *ngIf="i>3" [data]="group"></app-info-about>
            </div>
          </ng-template>
        </ng-scrollbar>
      </section>
    </section>
  </div>
  <ng-template #mobile>
    <div class="container-m">
      <header>
        <div class="title-m">
          <app-photo [photo]="inputUserData?.photoURL"></app-photo>
          <div>
            <h1 (click)="tab='welcome';" [ngClass]="{'no-welcome': tab !== 'welcome'}">{{inputUserData?.name}}</h1>
            <h2 (click)="authService.signOut()">{{inputUserData?.profession}}</h2>
          </div>
        </div>
        <nav>
          <span (click)="tab = 'welcome';">{{inputUserData.data[3]?.groupName}}</span>
          <span (click)="tab = 'about';">{{inputUserData.data[4]?.groupName}}</span>
          <span (click)="tab = 'personal';">{{inputUserData.data[0]?.groupName}}</span>
        </nav>
      </header>
      <section class="info-m" [ngClass]="{'about':tab !== 'welcome'}">
        <app-info-welcome *ngIf="tab === 'welcome'; else information" (load)="loadWatcher('about')"
                          [data]="inputUserData.data[3]"></app-info-welcome>
        <ng-template #information>
          <div *ngIf="tab === 'about'; else personal">
            <div *ngFor="let group of inputUserData.data; index as i;">
              <app-info-about [id]=group.groupName *ngIf="i>3" [data]="group"></app-info-about>
            </div>
          </div>
          <ng-template #personal>
            <app-aside-table class="firstAsideTable" [data]="inputUserData.data[0]"></app-aside-table>
            <app-aside-table [data]="inputUserData.data[1]"></app-aside-table>
          </ng-template>
        </ng-template>
        <footer class="social-m">
                <span *ngFor="let entry of inputUserData.data[2].groupData">
                    <i class="fab" [className]=socialRecognizer(entry.link)></i><a [href]=entry.link target="_blank">{{entry.name}}</a>
                </span>
        </footer>
      </section>

    </div>
  </ng-template>
  <button (click)="navigateHome()" class="home">HOME</button>
</div>
